<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông Tin Phim - Wingirl Cinema</title>
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Google Fonts Link For Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/chatbot.css" />
    <link rel="stylesheet" href="./styles/info.css" />
  </head>
  <body>
    <div class="backdrop">
      <img src="./assets/loading.svg" alt="" />
    </div>
    <div class="navbar">
      <a
        href="./index.html"
        style="
          height: 100%;
          width: auto;
          font-size: 30px;
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
        "
      >
        <span>Win<span style="color: var(--cute-pink)">Girl</span> Cinema</span>
      </a>
      <div style="display: flex; gap: 15px">
        <a href="./search.html">
          <i style="font-size: 25px" class="fa-solid fa-magnifying-glass"></i
        ></a>
        <div id="avatar-action-container"></div>
      </div>
    </div>

    <main>
      <div class="background-img"></div>
      <div class="banner-container">
        <div class="banner-preview-img-container">
          <img
            id="preview-img"
            onload="this.style.opacity = '1'"
            class="fade-in"
            alt=""
          />
        </div>
        <div class="banner-info-container">
          <div class="banner-info-action-btn">
            <a style="display: inline-block" id="watch-now-btn" class="btn">
              <i class="fa-regular fa-circle-play"></i>
              <span>Xem Ngay</span>
            </a>
          </div>
          <p id="movie-title"></p>
          <p
            id="movie-description"
            style="font-size: 18px; line-height: 28px; text-align: justify"
          ></p>
          <p id="release-date"></p>

          <div id="genres"></div>
        </div>
      </div>
      <div class="casts-container">
        <h1>Diễn Viên</h1>

        <div class="casts-grid"></div>
      </div>

      <div id="similar"></div>
    </main>

    <footer>
      <p>Bản quyền &copy; Wingirl</p>
      <div>
        <p>Liên hệ:</p>
        <a class="contact-link" data-platform="github" href="#" onclick="event.preventDefault(); showContactModal('github');">
          <i class="fa-brands fa-github"></i>
        </a>
        <a class="contact-link" data-platform="facebook" href="#" onclick="event.preventDefault(); showContactModal('facebook');">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a class="contact-link" data-platform="instagram" href="#" onclick="event.preventDefault(); showContactModal('instagram');">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>

    <!-- Contact Modal -->
    <div id="contactModal" class="contact-modal">
      <div class="contact-modal-content">
        <span class="contact-modal-close" onclick="closeContactModal()">&times;</span>
        <div class="contact-modal-header">
          <i id="contactModalIcon" class="fa-brands"></i>
          <h2 id="contactModalTitle">Thông Tin Liên Hệ</h2>
        </div>
        <div class="contact-modal-body">
          <div class="contact-info-item">
            <i class="fa-solid fa-user"></i>
            <div>
              <strong>Tên:</strong>
              <p id="contactName">Nguyễn Võ Gia Hân</p>
            </div>
          </div>
          <div class="contact-info-item">
            <i class="fa-solid fa-envelope"></i>
            <div>
              <strong>Email:</strong>
                <p id="contactEmail">nguyenvogiahan73@gmail.com</p>
            </div>
          </div>
          <div class="contact-info-item">
            <i class="fa-solid fa-phone"></i>
            <div>
              <strong>Số điện thoại:</strong>
              <p id="contactPhone">0384417544</p>
            </div>
          </div>
          <div class="contact-info-item">
            <i class="fa-solid fa-link"></i>
            <div>
              <strong>Link:</strong>
              <p><a id="contactLink" href="#" target="_blank" class="contact-link-text">Xem thêm thông tin</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script type="module" src="./scripts/config.js"></script>
    <script type="module" src="./scripts/info.js"></script>
    <script src="./scripts/contact.js"></script>
  </body>
</html>
